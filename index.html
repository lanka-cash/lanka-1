<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>පෝරමය</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .step { display: none; }
    .step.active { display: block; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, button { padding: 8px; width: 100%; max-width: 500px; }
    .buttons { margin-top: 20px; }
    .buttons button { width: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>බඳවා ගැනීමේ පෝරමය</h1>
  <form id="multiStepForm">
    <!-- Step 1: Personal Info -->
    <div class="step active">
      <div class="form-group"><label>මුල් නම</label><input name="firstName" required></div>
      <div class="form-group"><label>අවසන් නම</label><input name="lastName" required></div>
      <div class="form-group"><label>උපන් දිනය</label><input type="date" name="dob" required></div>
      <div class="form-group"><label>ජා.හැ.අංකය</label><input name="nic" required></div>
      <div class="form-group"><label>තත්ත්වය</label><input name="status"></div>
    </div>

    <!-- Step 2: Guarantors -->
    <div class="step">
      <div class="form-group"><label>ඇපකරු 1 නම</label><input name="guarantor1Name" required></div>
      <div class="form-group"><label>ඇපකරු 1 දුරකථන</label><input name="guarantor1Phone" required></div>
      <div class="form-group"><label>ඇපකරු 2 නම</label><input name="guarantor2Name" required></div>
      <div class="form-group"><label>ඇපකරු 2 දුරකථන</label><input name="guarantor2Phone" required></div>
    </div>

    <!-- Step 3: Business Info -->
    <div class="step">
      <div class="form-group"><label>ව්‍යාපාර නම</label><input name="businessName" required></div>
      <div class="form-group"><label>ව්‍යාපාර ස්ථානය</label><input name="businessLocation" required></div>
      <div class="form-group"><label>ව්‍යාපාර ස්වභාවය</label><input name="businessType"></div>
    </div>

    <!-- Step 4: Bank Info -->
    <div class="step">
      <div class="form-group"><label>බැංකුවේ නම</label><input name="bankName" required></div>
      <div class="form-group"><label>ශාඛාව</label><input name="branch" required></div>
      <div class="form-group"><label>ගිණුම් අංකය</label><input name="accountNumber" required></div>
      <div class="form-group"><label>ගිණුමේ අයිතිකරුගේ නම</label><input name="accountHolder" required></div>
    </div>

    <div class="buttons">
      <button type="button" onclick="prevStep()">පෙර</button>
      <button type="button" onclick="nextStep()">ඊළඟ</button>
      <button type="submit" style="display:none;">යවන්න</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
